<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acteur</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/css/person.css">
</head>


<body>
    <div class="bg-primary py-5">
        <h1 class="text-center text-white">Info de l'acteur</h1>
    </div>

    <div id="introuvable" style="display: none;" class="INTROUVABLE text-center pt-5 h1 bgColor Contenue">
        <p class="h2">ACTEUR INTROUVABLE</p>
        <p class="h5 mt-5">Veuillez vérifier l'identifiant de l'acteur et réessayer ou retournez à l'accueil.</p>
        <p class="h6 mb-5">Erreur 404</p>
        <a href="../index.html"><button type="button" class="btn btn-primary mx-auto w-25 mb-4">Retour à l'accueil</button></a>
    </div>

    <div class="bgColor Contenue" style="display: block;" id="corp">
        <div class="container text-center text-white pt-5">
            <div class="row">
                <div class="col mb-5">
                    <div class="row titre">
                        <p id="nom">Nom</p>
                    </div>
                    <div class="row"><img src="" alt="Photo de l'acteur" id="acteur" class="poster mx-auto">
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <p id="genre">Homme/Femme</p>
                        </div>
                        <div class="col">
                            <p id="date"></p>
                        </div>
                    </div>
                    <div class="row mt-5 bio">
                        <div class="col">
                            <p id="biographie"></p>
                        </div>
                    </div>
                </div>
            </div>
            <a href="../index.html"><button type="button" class="btn btn-primary mx-auto boutonTaille mb-4">Retour à l'accueil</button></a>
        </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/person.js"></script>
</body>


</html>
