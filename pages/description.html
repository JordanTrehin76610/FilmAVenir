<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info du film</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/css/description.css">
</head>


<body>

    <!-- Titre -->
    <div class="bg-primary py-5">
        <h1 class="text-center text-white">Info du film</h1>
    </div>

    <!-- Corp -->
    <div id="introuvable" style="display: none;" class="INTROUVABLE text-center pt-5 h1 bgColor Contenue">
        <p>FILM INTROUVABLE</p>
        <p class="h3 mt-5">Veuillez vérifier l'identifiant du film et réessayer ou retournez à l'accueil.</p>
        <p class="h5 mb-5">Erreur 404</p>
        <a href="../index.html"><button type="button" class="btn btn-primary mx-auto w-25 mb-4">Retour à l'accueil</button></a>
    </div>

    <div class="bgColor Contenue" style="display: block;" id="corp">
        <div class="container text-center text-white pt-5">
            <div class="row">
                <div class="col mb-5">
                    <div class="row titre">
                        <p id="titre">Titre</p>
                    </div>
                    <div class="row"><img src="" alt="film de la semaine n°${i}" id="photo" class="poster mx-auto">
                    </div>
                    <div class="row">
                        <div class="col">
                            <p id="note">Note</p>
                        </div>
                        <div class="col">
                            <p id="date">Date</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <iframe width="1220" height="580" src="https://www.youtube.com/embed/" id="videoDesktop"
                        style="display: inline;" allowfullscreen>
                    </iframe>
                    <iframe width="300" height="200" src="https://www.youtube.com/embed/" id="videoMobile"
                        style="display: none;" allowfullscreen>
                    </iframe>
                    <p style="display: block;" id="filmYoutube">Regarder le trailer directement sur <a href="" id="youtubeLink">YouTube</a></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="description">0</p>
                </div>
            </div>
            <div class="row mb-5" id="acteur">
            </div>
            <a href="../index.html"><button type="button" class="btn btn-primary mx-auto w-25 mb-4">Retour à l'accueil</button></a>
        </div>
    </div>




    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/description.js"></script>
    <script src="../assets/js/actor.js"></script>
    <script src="../assets/js/trailer.js"></script>

</body>



</html>
